<div id="frame">
	<div id="sidepanel">
		<div id="profile">
			<div class="wrap" (click)="refresh()">
				<img id="profile-img" src="./assets/IA.jpg" class="online" alt="" style="width: 3.5rem; height: 3.5rem;"/>
				<p>ChatOrientation</p>
			</div>
		</div>
		<div id="search">
			<label for=""><i class="fa fa-search" aria-hidden="true"></i></label>
			<input type="text" placeholder="ancien chat..." />
		</div>

		<div id="bottom-bar">
			<!-- <button id="addcontact"><i class="fa fa-user-plus fa-fw" aria-hidden="true"></i> <span>Add contact</span></button> -->
			<button id="settings"><i class="fa fa-cog fa-fw" aria-hidden="true"></i> <span>Setting </span></button>
		</div>
	</div>
	<div class="content">
		<div class="contact-profile">
			<img src="./assets/149071.png" alt="" style="width: 3rem; height: 3rem;"/>
			<p class="contact-name fw-bold abs">v1.1</p>
			
		</div>
		<div class="container pt-3">
			<p class="text-center fw-bold ">ChatOrientation</p>
		</div>
		<div class="messages">
		
	<ul class="media-list ">
		<li class="media" *ngFor="let message of messages">
		  <div class="media-left" *ngIf="message.sender === 'user'">
			<img class="media-object" src="./assets/IA.jpg" alt="..." style="width: 3.5rem; height: 3.5rem; margin-right: 0.5rem;">
		  </div>
		  <div class="media-body" [ngClass]="{'sent': message.sender === 'user', 'replies': message.sender !== 'user'}" [ngStyle]="{'width': message.sender === 'user' ? '90%' : '90%','margin-left': message.sender === 'user' ? '2rem' : '0',
		  'margin-right': message.sender === 'user' ? '0' : '0.75rem'}">
			<p >{{ message.text }}</p>
			<div class="media-right me-3" *ngIf="message.sender !== 'user'" [ngStyle]="{'width': message.sender === 'user' ? '5%' : '5%'}">
				<img class="media-object " src="./assets/149071.png" alt="..." style="width: 3.5rem; height: 3.5rem;">
			  </div>
		  </div>
		 
		</li>

	  </ul>
	  
	</div>
		
		<div class="panel-footer " >
			<form (ngSubmit)="sendMessage()" >
			  <div class="input-group px-3 pb-3"  >
				<input type="text" class="form-control" placeholder="Enter Message" [(ngModel)]="userMessage" name="messageText"  style="border: 1.5px solid #2c3e50;">
				<span class="input-group-btn">
				  <button class="btn btn-info rotate-up" type="submit" style="background-color: #2c3e50; border: 1px solid #2c3e50;">
					<svg  style="color: white;" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
						<path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z"/>
						<path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
					  </svg>
				  </button>
				</span>
			  </div>
			  
			</form>
			<p class="text-center fw-bold " style="font-size: 12px; ">ChatBot à l'aide à l'orientation</p>
			
			
		  </div>
	</div>
</div>
